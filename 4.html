<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Contact Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #3aa6a6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Main container */
        .wrapper {
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .wrapper h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Form box */
        .form-box {
            background: #ffffff;
            max-width: 420px;
            margin: auto;
            padding: 30px 35px;
            border-radius: 3px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .form-box h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #444;
        }

        /* Form elements */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 13px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 2px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        input:focus, textarea:focus {
            outline: 2px solid #3aa6a6;
            background: #ffffff;
        }

        /* Button */
        button {
            margin-top: 15px;
            padding: 10px 25px;
            background: #3aa6a6;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #319191;
        }

        /* Footer text */
        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #e8e8e8;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Easy Contact Form</h1>

        <div class="form-box">
            <h2>Send Us Some Electronic Mail</h2>

            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label>Company</label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="footer-text">
            Â© 2016 Easy Contact Form. All rights reserved | Design by W3layouts
        </div>
    </div>

</body>
</html>
